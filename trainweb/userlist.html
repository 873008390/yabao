<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>亚宝营销微社区</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/cgh_js.js"></script>
    <script src="js/getParameter.js"></script>
	<script type="text/javascript" src="js/Calendar4.js"></script>
</head>
<body id="newsupplier2">
	<div class="newsupplier2_top_h1">
	                个人档案&nbsp;&nbsp;|<span id="hide" style="cursor:pointer;">显示高级查询</span>|
	</div>
	<div id="searchdiv" class="searchdiv">
	    <div class="newsupplier2_top_1">
	                <span rowspan="2">
	                    <input type="submit" value="查询" id="search" class="register_btn" />
	                 </span>
	    </div>
	
	    <div class="newsupplier2_top_2 clearfix">
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>账号：</span>
	            <input type="text" id="account" name="account" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>姓名：</span>
	            <input type="text" id="name" name="name" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>登记日期：</span>
	            <input type="text" id="createdate" name="createdate" class="required" onclick="new Calendar().show(this);"/>
	        </div>	        
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>手机号：</span>
	            <input type="text" id="phoneno" name="phoneno" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>电话：</span>
	            <input type="text" id="tel" name="tel" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>机构：</span>
	            <input type="text" id="org" name="org" class="required"/>
	        </div>
	    </div>
    </div>
    <div class="newsupplier2_main clearfix supplier" style="display: block;">
        <iframe id="frame" src="userlist-main.html?idtype=allwithlimit&typeid=0" class="iframepurchase"></iframe>
    </div>
    <script>
	        $(function(){

	        	$("#hide").click(function(){
	        		showsearch();
	        	});

	        	$("#search").click(function(){
	        		var typeid = "";
	        		if($("#account").val() != ""){
	        			if(typeid == ""){
	        				typeid = "account="+ $("#account").val();
	        			}else{
	        				typeid += "_account="+ $("#account").val();
	        			}
	        		}
	        		if($("#name").val() != ""){
	        			if(typeid == ""){
	        				typeid = "name="+ encodeURIComponent(encodeURIComponent($("#name").val()));
	        			}else{
	        				typeid += "_name="+ encodeURIComponent(encodeURIComponent($("#name").val()));
	        			}
	        		}	        		

	        		if($("#createdate").val() != ""){
	        			if(typeid == ""){
	        				typeid = "createdate="+ $("#createdate").val();
	        			}else{
	        				typeid += "_createdate="+ $("#createdate").val();
	        			}
	        		}

	        		if($("#phoneno").val() != ""){
	        			if(typeid == ""){
	        				typeid = "phoneno="+ $("#phoneno").val();
	        			}else{
	        				typeid += "_phoneno="+ $("#phoneno").val();
	        			}
	        		}	

	        		if($("#tel").val() != ""){
	        			if(typeid == ""){
	        				typeid = "tel="+ $("#tel").val();
	        			}else{
	        				typeid += "_tel="+ $("#tel").val();
	        			}
	        		}	

	        		if($("#org").val() != ""){
	        			if(typeid == ""){
	        				typeid = "org="+ encodeURIComponent(encodeURIComponent($("#org").val()));
	        			}else{
	        				typeid += "_org="+ encodeURIComponent(encodeURIComponent($("#org").val()));
	        			}
	        		}		        			        			        			        		
	        		if(typeid == ""){
	        			var newurl = "userlist-main.html?idtype=searchwithlimit&typeid=0";
						document.getElementById('frame').src = newurl;
	        		}else{
	        			var newurl = "userlist-main.html?idtype=searchwithlimit&typeid="+ typeid;
						document.getElementById('frame').src = newurl;
	        		}
	        	});
		    });

		  	
		  	function showsearch(){
		  			if($("#hide").html() == "显示高级查询"){
		        		$("#searchdiv").show();
		        		$("#hide").html("隐藏高级查询");
	        		}else{
		        		$("#searchdiv").hide();
		        		$("#hide").html("显示高级查询");
	        		}
		  	}
    </script>
</body>
</html>
