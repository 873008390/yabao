<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
<script>
function GetRequest() {

   var url = location.search; //获取url中"?"符后的字串

   var theRequest = new Object();

   if (url.indexOf("?") != -1) {

      var str = url.substr(1);

      strs = str.split("&");

      for(var i = 0; i < strs.length; i ++) {

         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);

      }

   }

   return theRequest;

}

$(document).ready(function(){  
  var Request = new Object();
  Request = GetRequest();
  $("#cid").val(Request["id"]);
  var params = {
		     	  		'idtype':'content' ,
						'typeid':Request["id"]       
						
						}
  $.post("../innerpublication/list.action",params,function(res) {
		var innerpublications = res.innerpublications;
		if(innerpublications[0].id>0){	
			if(innerpublications[0].icon != ''){
				$("#img").html("<img src='../"+ innerpublications[0].icon +"' height='150'/>");
			}else{
				$("#img").html("没有图片");
			}
			$("#title").val(innerpublications[0].title);
			$("#zdy7").val(innerpublications[0].zdy7);
			ueditor = UE.getEditor('editor');
			ueditor.ready(function () {
			        // editor准备好之后才可以使用
			        ueditor.setContent(innerpublications[0].content);
			
			});
		}
	},"json");		
		
	function ajaxFileUpload() {
            var param = {
						'innerpublication.content':encodeURIComponent(UE.getEditor('editor').getContent()),
						'innerpublication.catalogid':getParameter("catalogid"),
						'innerpublication.title':encodeURIComponent($("#title").val()),
						'innerpublication.id':$("#cid").val(),
						'innerpublication.zdy7':$("#zdy7").val(),
						'innerpublication.zdy8':"",
						'innerpublication.zdy9':"",
						'innerpublication.zdy10':""
					};
            $.ajaxFileUpload
            (
                {
					url: '../innerpublication/addcontent.action', //用于文件上传的服务器端请求地址
                    secureuri: false, //是否需要安全协议，一般设置为false
                    fileElementId: 'upload', //文件上传域的ID
                    dataType: 'json', //返回值类型 一般设置为json
                    data:param,
                    success: function (data, status)  //服务器成功响应处理函数
                    {
                        alert(data.result);
                    },
                    error: function (data, status, e)//服务器响应失败处理函数
                    {
                        alert(e);
                    }
                }
            )
            return false;
  }		
 
  $("#innerpublicationSubmit").click(function(){
	  var content = UE.getEditor('editor').getContent();
	  if($("#title").val() == ''){
		  alert("请输入标题");
	  }else if($("#zdy7").val() == ''){
		  alert("请输入顺序");
	  }else if(content = ''){
		  alert("请输入内容");
	  }else{	  
		  //alert(content);
		  ajaxFileUpload();
	  }
  });
});
</script>
