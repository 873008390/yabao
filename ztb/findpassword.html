<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/style_gh.css">
</head>
<body>
	<div class="register">
		<div class="register_header">
			<div id="logo">
				<a href="index.html">
					<div class="logo1"><img src="image/logo1.png" alt=""></div>
					<div class="logo2"><img src="image/logo2.png" alt=""></div>						
				</a>		
			</div>
			<p class="register_p1">找回密码</p>
<!-- 			<p class="register_p2">我已经注册，现在就<a href="entry.html">登陆</a></p> -->
		</div>
		<div class="register_content">
			<form id="myform" method="post" action="">
					<div>
						<span><label>*</label> 新密码：</span> 
						<input id="password" type="password" name="password"  class="required"/>
					</div>
					<div>
						<span><label>*</label> 确认新密码：</span> 
						<input id="confirm_password" type="password" name="confirm_password" class="required"/> 
					</div> 					 
				 
					<div>
						<!-- <span rowspan=2 class="span_btn"></span> -->
						<input type="hidden" id="code" value="" />
						<input type="button" value=" 保 存 " id="save" class="register_btn" />
						
					</div> 				
			</form>
			<div class="register_logo" >
				<img src="image/register_logo.png" alt="">				
			</div>
	
		</div>
		<footer class="clearfloat">
			
		</footer>		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.validate.js"></script>		
	<script src="js/cgh_js.js"></script>	
	<script src="js/alamo_js.js"></script>
	<script src="js/md5.js"></script>		
	<script type="text/javascript">
		$("#save").click(function(){
			if($("#password").val() == ''){
				alert("请输入新密码");
			}else if($("#password").val() != $("#confirm_password").val()){
				alert("两个密码不一致，请重新输入");
			}else{
				savenewpassword(getParameter("name"),getParameter("code"),$("#password").val());
			}
		});
	</script>					
</body>
</html>
