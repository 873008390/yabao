<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" href="css/style_gh.css">	
</head>
<body>
	<div class="register" id="entry">
		<div class="register_header">
			<div id="logo">
				<a href="index.html">
					<div class="logo1"><img src="image/logo1.png" alt=""></div>
					<div class="logo2"><img src="image/logo2.png" alt=""></div>						
				</a>		
			</div>
			<p class="register_p1">找回密码</p>
		</div>
		<div class="register_content">
			<form action="" id="myform" method="post" action="">
					<div>
						<span><label>*</label> 手机号：</span> 
						<input type="text"  name="username" id="username" class="required"/> 
					</div> 					 
					<div>
						<span rowspan=2> 
						<input type="button" value=" 发 送 " id="send"  class="register_btn"/>
					</div> 			
			</form>
			<div class="register_logo" >
				<img src="image/register_logo.png" alt="">				
			</div>
	
		</div>
		<footer class="clearfloat">
			
		</footer>		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.validate.js"></script>		
	<script src="js/cgh_js.js"></script>			
	<script src="js/alamo_js.js"></script>	
	<script type="text/javascript">
		$("#send").click(function(){
			if($("#username").val() == ''){
				alert("请输入账号");
			}else{
				findpassword($("#username").val());
			}
		});
	</script>
</body>
</html>
