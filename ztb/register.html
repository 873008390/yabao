<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/style_gh.css">
</head>
<body>
	<div class="register">
		<div class="register_header">
			<div id="logo">
				<a href="index.html">
					<div class="logo1"><img src="image/logo1.png" alt=""></div>
					<div class="logo2"><img src="image/logo2.png" alt=""></div>						
				</a>		
			</div>
			<p class="register_p1">欢迎注册</p>
			<p class="register_p2">我已经注册，现在就<a href="entry.html">登陆</a></p>
		</div>
		<div class="register_content">
			<img src="image/register_content.png" alt="">
			<form id="myform" method="post" action="">
					<div id="mobile">
						<span><label>*</label> 手机号：</span> 
						<input type="text"  name="phone" id="phone" class="required" /> 
					</div>					
					<div>
						<span><label>*</label> 密 码：</span> 
						<input id="password" type="password" name="password"  class="required"/>
					</div>
					<div>
						<span><label>*</label> 确认密码：</span> 
						<input id="confirm_password" type="password" name="confirm_password" class="required"/> 
					</div> 					 
					<div>
						<span><label>*</label> 邮箱地址：</span> 
						<input type="email" id="email" name="email" class="required email"/> 
					</div> 					 
					<div>
						<span rowspan=2> 
						<input type="hidden" id="type" value="register" />
						<input type="submit" value="下一步" id="register" class="register_btn" />
					</div> 				
			</form>
			<div class="register_logo" >
				<img src="image/register_logo.png" alt="">				
			</div>
	
		</div>
		<footer class="clearfloat">
			<p>版权声明 版权所有：2010@亚宝药业集团股份有限公司 互联网药品信息服务资格证书：（晋）-非经营性-2008-2007</p>
			<p>晋ICP备ICP备15001663</p>
		</footer>		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.validate.js"></script>		
	<script src="js/cgh_js.js"></script>	
	<script src="js/alamo_js.js"></script>
	<script src="js/md5.js"></script>							
</body>
</html>
