$(document).ready(function(){ 
	//focusblurmenu
	jQuery.focusblurmenu = function(focusdom,focuswidthnew,animatetime) {
		var focusblurmenuid = $(focusdom);
		var defval = focusblurmenuid.val();
		var defwidth = focusblurmenuid.width();
		focusblurmenuid.focus(function(){
			var thisval = $(this).val();
			if(thisval==defval){
				$(this).val("");
				$(this).animate({width:"+"+focuswidthnew}, focuswidthnew).addClass("searchkeyfocus");
                //$("#kuaijie").css("visibility","visible");
				
			}
		});
		focusblurmenuid.blur(function(){
			var thisval = $(this).val();
			if(thisval==""){
				$(this).val(defval);
			}
			$(this).animate({width:"+"+defwidth}, focuswidthnew).removeClass("searchkeyfocus");
			//$("#kuaijie").css("visibility","hidden");
		});
		
	};
	$.focusblurmenu("#searchkey","260px","300");

  <script>
	function a1old(title,content,backimg){ 
	  var $kuan;
	   $kuan = $(window).width()-100;
	  var $gao;
	   $gao = $(window).height()-50; 
	   
	   $.msgbox({
			closeImg: 'images/close.gif',
			height:$gao,
			width:$kuan,
			content:content,
			type :'iframe',
		    title: title,
			backimg: backimg,
		    });	
     };

	function a1(title,content,backimg){
		$("#name").html("&nbsp;&nbsp;"+ title);
		$("#html").attr('src',content);
		$("#mainhtml").show();
		$('#top-bar').removeClass('navbox-open');
	}
     

    function appendFa(title,content,backimg){
		 //alert($(".bar").html());
		 var tmp = $(".bar").html();
		 if(tmp.indexOf(title)==-1){
			 var total = $("#count").val();
			 if(total > 5){
				 var t1 = ($(".bar").html()).split("</button>")[0];
				 var t2 = ($(".bar").html()).replace(t1+"</button>","");
				 $(".bar").html(t2);
			 }
			 $(".bar").append("<button id='fa' class='fa' onclick=a1('"+title+"','"+content+"','"+backimg+"') onmouseover=title='"+title+"'></button>");        
			 $("button:last-of-type").addClass(""+backimg+"");
			 $("#count").val(total+1);
		 }
    }

	function currentTime(){ 
	    var d=new Date(),str='';

	    if(d.getMinutes() < 10){
	    	str+= "0"+ d.getMinutes(); 
	    }else{
	    	str+=d.getMinutes(); 
	    }
