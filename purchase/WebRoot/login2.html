<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>亚宝集团网站管理平台</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/reset-xmr.css"/>
</head>

<body>
<div class="mainBody">
    <div class="main-con">
        <div class="con">
            <div class="logo-con"><img src="images/logo-yabao.png" width="440px"></div>
            <div class="table-con">
                <div class="tit"><span>招标管理系统</span></div>
                <div class="tab">
                    <form method="get" action="" name="" id="">
                        <ul class="up_list">
                            <li><span class="login-user" ></span><input class="mm" type="text" placeholder="用户名" name="user_name" id="user_name" maxlength="11" required></li>
                            <li><span class="login-password" ></span><input class="mm" type="password" placeholder="密码" name="password" id="password" maxlength="20" required></li>
                            <li class="tx">密码输入错误，请重试</li>
                            <li class="btn-con"><input type="button" class="login_btn" value="登录"></li>
                            <li class="back-con"><a class="back" href="index.html">返回首页</a><a class="forget" href="">忘记密码</a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="power">power by ShengZhen Mobile Soft Inc.</div>


</div>
</body>
</html>
