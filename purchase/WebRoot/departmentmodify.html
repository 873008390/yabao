		  	function getProvince(){
			  	var params = {
			  		'idtype': "all",
			  		'typeid': "0"
			  	};
			  	$.post("province/list.action", params, function(res){
			  		var provinces = res.provinces;
			  		if(provinces[0].id > 0){
			  			var inner = "";
			  			for(var i=0;i<provinces.length;i++){

			  			}
			  			$("#provinceid").html(inner);
			  			getCity();
			  		}
			  	});
		  	}
		  	
		  	function getCity(){
