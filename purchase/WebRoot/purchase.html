	<script type="text/javascript">
	$(function() {
		GetMenu(0,"采购管理","采购");
		setcopyright();
		setUsername();
		$("#searchbtn").click(function(){
			var newurl = "supplier/list.action?idtype=search&typeid=1_"+ $("#search").val();
			//$("#frame").attr("src", newurl);
			document.getElementById('frame').contentWindow.reloadstore(newurl);
		});
		//search
		var search = $('#search');
		var icon   = $('#searchbtn');
		  
		// handling the focus event on input2
		$(search).on('focus', function(){
			$(this).animate({
			    width: '100%'
				}, 400, function(){
			    // callback function
			    });
			$(icon).animate({
				right: '10px'
			    }, 400, function(){
			    // callback function
			});	    
		});
		  
		// handling the blur event on input2
		$(search).on('blur', function(){
		    if(search.val() == '') {
		      $(search).animate({
		        width: '45%'
		      }, 400, function(){ });
		      
		      $(icon).animate({
		        right: '360px'
		      }, 400, function(){ });
		    }
		});
	});
	</script>
