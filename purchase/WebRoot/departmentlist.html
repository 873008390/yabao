<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>亚宝药业采购共享平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/cgh_js.js"></script>
    <script src="js/getParameter.js"></script>
	<script type="text/javascript" src="js/Calendar4.js"></script>
</head>
<body id="newsupplier2">
	<div class="newsupplier2_top_h1">
	               部门管理&nbsp;&nbsp;|<span id="hide" style="cursor:pointer;">显示高级查询</span>|
	</div>
	<div id="searchdiv" class="searchdiv">
	    <div class="newsupplier2_top_1">
	                <span rowspan="2">
	                    <input type="submit" value="查询" id="search" class="register_btn" />
	                 </span>
	    </div>
	
	    <div class="newsupplier2_top_2 clearfix">
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>名称：</span>
	            <input type="text" id="name" name="name" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>职务：</span>
	            <input type="text" id="job" name="job" class="required"/>
	        </div>
	        <div class="newsupplier2_top_2_1">
	            <span><label></label>负责人:</span>
	            <input type="text" id="manageruser" name="manageruser" class="required"/>
	        </div>
	    </div>
    </div>
    <div class="newsupplier2_main clearfix supplier" style="display: block;">
        <iframe id="frame" src="" class="iframepurchase"></iframe>
    </div> 
    <script>
	        $(function(){
	        	var url = "departmentlist-main.html?idtype="+ getParameter("idtype") +"&typeid="+ getParameter("typeid");
	        	$("#frame").attr('src', url);

	        	$("#hide").click(function(){
	        		showsearch();
	        	});

	        	$("#search").click(function(){
	        		var typeid = "";
	        		if($("#name").val() != ""){
	        			if(typeid == ""){
	        				typeid = "name="+ encodeURIComponent(encodeURIComponent($("#name").val()));
	        			}else{
	        				typeid += "_name="+ encodeURIComponent(encodeURIComponent($("#name").val()));
	        			}
	        		}
	        		if($("#job").val() != ""){
	        			if(typeid == ""){
	        				typeid = "job="+ encodeURIComponent(encodeURIComponent($("#job").val()));
	        			}else{
	        				typeid += "_job="+ encodeURIComponent(encodeURIComponent($("#job").val()));
	        			}
	        		}	        		

	        		if($("#manageruser").val() != ""){
	        			if(typeid == ""){
	        				typeid = "manageruser="+ encodeURIComponent(encodeURIComponent($("#manageruser").val()));
	        			}else{
	        				typeid += "_manageruser="+ encodeURIComponent(encodeURIComponent($("#manageruser").val()));
	        			}
	        		}	        		//alert(typeid);
	        		if(typeid == ""){
	        			var newurl = "departmentlist-main.html?idtype=searchwithlimit&typeid=0";
						document.getElementById('frame').src = newurl;
	        		}else{
	        			var newurl = "departmentlist-main.html?idtype=searchwithlimit&typeid="+ typeid;
						document.getElementById('frame').src = newurl;
	        		}
	        	});
		    });

		  	
		  	function showsearch(){
		  			if($("#hide").html() == "显示高级查询"){
		        		$("#searchdiv").show();
		        		$("#hide").html("隐藏高级查询");
	        		}else{
		        		$("#searchdiv").hide();
		        		$("#hide").html("显示高级查询");
	        		}
		  	}
    </script>
</body>
</html>
